plugins {
    id 'java'
}

group 'com.examples'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter', version: '5.6.0'

    implementation 'one.util:streamex:0.7.2'
}

test {
    useJUnitPlatform()
}
